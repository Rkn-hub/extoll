<!DOCTYPE html>
<html>
<head>
    <title>Test Google Script</title>
</head>
<body>
    <h1>Testing Google Apps Script</h1>
    <button onclick="testScript()">Test Script</button>
    <div id="result"></div>

    <script>
        function testScript() {
            var scriptURL = 'https://script.google.com/macros/s/AKfycbwx6hqU0lFMkhFYkjcvC1Klbq437gFKsHVxhqgDHNAdhh4SUD76aVIsVLIn6rKpJt43/exec';
            
            var formData = new FormData();
            formData.append('fullName', 'Test Name');
            formData.append('email', 'test@example.com');
            formData.append('phone', '1234567890');
            formData.append('message', 'Test message');
            
            document.getElementById('result').innerHTML = 'Sending...';
            
            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 'Success! Check your spreadsheet.';
                console.log('Success:', data);
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
