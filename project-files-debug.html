<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Files Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0284c7; }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .warning { color: #ff0; }
        input, select {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            width: 300px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .file-item {
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
            position: relative;
        }
        .file-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .file-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Project Files Debug Tool</h1>
    
    <div class="section">
        <h2>Step 1: Select Project</h2>
        <select id="projectSelect" onchange="selectProject()">
            <option value="">Select a project...</option>
        </select>
        <button onclick="loadProjects()">Load Projects</button>
        
        <div id="projectInfo" style="display: none; margin-top: 10px;">
            <h3>Selected Project:</h3>
            <div id="projectDetails"></div>
        </div>
    </div>
    
    <div class="section">
        <h2>Step 2: Test File Loading</h2>
        <button onclick="testFileLoading()">Test File Loading</button>
        <button onclick="listAllFiles()">List All Files in Bucket</button>
        <button onclick="testSpecificFolder()">Test Specific Folder</button>
        
        <div>
            <label>Manual Project Key:</label>
            <input type="text" id="manualProjectKey" placeholder="Enter project key manually">
            <button onclick="testManualKey()">Test Manual Key</button>
        </div>
    </div>
    
    <div class="section">
        <h2>Step 3: File Gallery</h2>
        <div id="fileGallery" class="gallery">
            <p>No files loaded yet</p>
        </div>
    </div>
    
    <div class="section">
        <h2>Debug Log</h2>
        <div id="log" class="log">Ready to debug project files...\n</div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <script>
        let testSupabase = null;
        let currentProject = null;
        let allProjects = [];
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = 'Log cleared...\n';
        }
        
        async function initializeSupabase() {
            try {
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }
                
                if (typeof SUPABASE_CONFIG === 'undefined') {
                    throw new Error('SUPABASE_CONFIG not loaded');
                }
                
                if (initializeSupabase()) {
                    testSupabase = configSupabase;
                    log('‚úÖ Supabase initialized successfully', 'success');
                    return true;
                } else {
                    throw new Error('Failed to initialize Supabase');
                }
            } catch (error) {
                log(`‚ùå Supabase initialization failed: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function loadProjects() {
            if (!testSupabase && !await initializeSupabase()) {
                return;
            }
            
            log('üì¶ Loading projects from localStorage...');
            
            try {
                const localProjects = JSON.parse(localStorage.getItem('projects') || '[]');
                allProjects = localProjects;
                
                const projectSelect = document.getElementById('projectSelect');
                projectSelect.innerHTML = '<option value="">Select a project...</option>';
                
                localProjects.forEach((project, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${project.title} (${project.key})`;
                    projectSelect.appendChild(option);
                });
                
                log(`‚úÖ Loaded ${localProjects.length} projects`, 'success');
                
            } catch (error) {
                log(`‚ùå Error loading projects: ${error.message}`, 'error');
            }
        }
        
        function selectProject() {
            const projectSelect = document.getElementById('projectSelect');
            const selectedIndex = projectSelect.value;
            
            if (!selectedIndex) {
                document.getElementById('projectInfo').style.display = 'none';
                currentProject = null;
                return;
            }
            
            currentProject = allProjects[selectedIndex];
            
            document.getElementById('projectInfo').style.display = 'block';
            document.getElementById('projectDetails').innerHTML = `
                <p><strong>Title:</strong> ${currentProject.title}</p>
                <p><strong>Key:</strong> ${currentProject.key}</p>
                <p><strong>Category:</strong> ${currentProject.category}</p>
                <p><strong>Count:</strong> ${currentProject.count || 0}</p>
                <p><strong>ID:</strong> ${currentProject.id}</p>
            `;
            
            log(`üìã Selected project: ${currentProject.title} (${currentProject.key})`);
        }
        
        async function testFileLoading() {
            if (!currentProject) {
                log('‚ùå No project selected', 'error');
                return;
            }
            
            if (!testSupabase) {
                log('‚ùå Supabase not initialized', 'error');
                return;
            }
            
            log(`üîç Testing file loading for project: ${currentProject.key}`);
            
            try {
                const { data: files, error } = await testSupabase.storage
                    .from(SUPABASE_CONFIG.bucket)
                    .list(currentProject.key, {
                        limit: 1000,
                        sortBy: { column: 'created_at', order: 'desc' }
                    });
                
                if (error) {
                    log(`‚ùå Error loading files: ${error.message}`, 'error');
                    return;
                }
                
                log(`üìÅ Raw response: ${JSON.stringify(files, null, 2)}`);
                
                if (!files || files.length === 0) {
                    log('üìÅ No files found in project folder', 'warning');
                    displayFiles([]);
                    return;
                }
                
                log(`‚úÖ Found ${files.length} files`, 'success');
                
                // Process files
                const processedFiles = files.map(file => {
                    const filePath = `${currentProject.key}/${file.name}`;
                    const { data: urlData } = testSupabase.storage
                        .from(SUPABASE_CONFIG.bucket)
                        .getPublicUrl(filePath);
                    
                    return {
                        name: file.name,
                        path: filePath,
                        url: urlData.publicUrl,
                        size: file.metadata?.size || 0,
                        created_at: file.created_at,
                        type: getFileType(file.name)
                    };
                });
                
                log(`üìä Processed files: ${JSON.stringify(processedFiles, null, 2)}`);
                displayFiles(processedFiles);
                
            } catch (error) {
                log(`‚ùå Error during file loading: ${error.message}`, 'error');
            }
        }
        
        async function listAllFiles() {
            if (!testSupabase) {
                log('‚ùå Supabase not initialized', 'error');
                return;
            }
            
            log('üîç Listing ALL files in bucket...');
            
            try {
                const { data: files, error } = await testSupabase.storage
                    .from(SUPABASE_CONFIG.bucket)
                    .list('', {
                        limit: 1000
                    });
                
                if (error) {
                    log(`‚ùå Error listing all files: ${error.message}`, 'error');
                    return;
                }
                
                log(`üìÅ Found ${files ? files.length : 0} items in bucket root`);
                
                if (files) {
                    files.forEach(item => {
                        log(`üìÑ ${item.name} (${item.metadata?.size || 0} bytes)`);
                    });
                }
                
            } catch (error) {
                log(`‚ùå Error listing all files: ${error.message}`, 'error');
            }
        }
        
        async function testSpecificFolder() {
            if (!currentProject) {
                log('‚ùå No project selected', 'error');
                return;
            }
            
            if (!testSupabase) {
                log('‚ùå Supabase not initialized', 'error');
                return;
            }
            
            log(`üîç Testing specific folder: ${currentProject.key}`);
            
            try {
                // Try different list parameters
                const tests = [
                    { params: {}, name: 'Default' },
                    { params: { limit: 100 }, name: 'Limit 100' },
                    { params: { limit: 1000, offset: 0 }, name: 'Limit 1000, Offset 0' },
                    { params: { sortBy: { column: 'name', order: 'asc' } }, name: 'Sort by name' },
                    { params: { sortBy: { column: 'created_at', order: 'desc' } }, name: 'Sort by date' }
                ];
                
                for (const test of tests) {
                    log(`üß™ Testing with ${test.name}: ${JSON.stringify(test.params)}`);
                    
                    const { data: files, error } = await testSupabase.storage
                        .from(SUPABASE_CONFIG.bucket)
                        .list(currentProject.key, test.params);
                    
                    if (error) {
                        log(`‚ùå ${test.name} failed: ${error.message}`, 'error');
                    } else {
                        log(`‚úÖ ${test.name} found: ${files ? files.length : 0} files`);
                    }
                }
                
            } catch (error) {
                log(`‚ùå Error testing specific folder: ${error.message}`, 'error');
            }
        }
        
        async function testManualKey() {
            const manualKey = document.getElementById('manualProjectKey').value.trim();
            
            if (!manualKey) {
                log('‚ùå Please enter a project key', 'error');
                return;
            }
            
            if (!testSupabase) {
                log('‚ùå Supabase not initialized', 'error');
                return;
            }
            
            log(`üîç Testing manual project key: ${manualKey}`);
            
            try {
                const { data: files, error } = await testSupabase.storage
                    .from(SUPABASE_CONFIG.bucket)
                    .list(manualKey);
                
                if (error) {
                    log(`‚ùå Error with manual key: ${error.message}`, 'error');
                    return;
                }
                
                log(`‚úÖ Manual key found ${files ? files.length : 0} files`);
                
                if (files && files.length > 0) {
                    files.forEach(file => {
                        log(`üìÑ ${file.name} (${file.metadata?.size || 0} bytes)`);
                    });
                }
                
            } catch (error) {
                log(`‚ùå Error testing manual key: ${error.message}`, 'error');
            }
        }
        
        function displayFiles(files) {
            const gallery = document.getElementById('fileGallery');
            
            if (files.length === 0) {
                gallery.innerHTML = '<p>No files found</p>';
                return;
            }
            
            gallery.innerHTML = files.map(file => {
                if (file.type === 'image') {
                    return `
                        <div class="file-item">
                            <img src="${file.url}" alt="${file.name}" loading="lazy">
                            <div class="file-info">
                                <div>${file.name}</div>
                                <div>${(file.size / 1024).toFixed(1)} KB</div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="file-item" style="display: flex; align-items: center; justify-content: center; background: #444;">
                            <div style="text-align: center;">
                                <div style="font-size: 24px;">üìÑ</div>
                                <div class="file-info">
                                    <div>${file.name}</div>
                                    <div>${(file.size / 1024).toFixed(1)} KB</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }
        
        function getFileType(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            
            if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(extension)) {
                return 'image';
            } else if (['mp4', 'webm', 'mov', 'avi', 'mkv'].includes(extension)) {
                return 'video';
            } else {
                return 'other';
            }
        }
        
        // Auto-load projects on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Project files debug tool loaded');
            loadProjects();
        });
    </script>
</body>
</html>
