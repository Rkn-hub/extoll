<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Fix Test - Extoll</title>
    <style>
        body {
            background: #1a1a2e;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: rgba(15, 23, 42, 0.85);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(51, 65, 85, 0.4);
        }
        .btn {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
        }
        .result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            font-family: monospace;
            font-size: 14px;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .info { border-left: 4px solid #3b82f6; }
        .warning { border-left: 4px solid #f59e0b; }
        input[type="file"] {
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(51, 65, 85, 0.6);
            color: #e2e8f0;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin: 10px 0;
        }
        .step {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Upload Function Fix & Test</h1>
        <p>Comprehensive test to identify and fix upload issues.</p>
        
        <div class="step">
            <h3>Step 1: Environment Check</h3>
            <button class="btn" onclick="checkEnvironment()">Check Environment</button>
            <div id="envResults"></div>
        </div>
        
        <div class="step">
            <h3>Step 2: Authentication Test</h3>
            <button class="btn" onclick="testAuth()">Test Authentication</button>
            <div id="authResults"></div>
        </div>
        
        <div class="step">
            <h3>Step 3: Bucket Access Test</h3>
            <button class="btn" onclick="testBucketAccess()">Test Bucket Access</button>
            <button class="btn" onclick="createBucketIfNeeded()">Create Bucket</button>
            <div id="bucketResults"></div>
        </div>
        
        <div class="step">
            <h3>Step 4: Policy Test</h3>
            <button class="btn" onclick="testPolicies()">Test Upload Policies</button>
            <div id="policyResults"></div>
        </div>
        
        <div class="step">
            <h3>Step 5: Upload Test</h3>
            <input type="file" id="testFile" accept="*/*">
            <button class="btn" onclick="testUploadFixed()">Test Fixed Upload</button>
            <div id="uploadResults"></div>
        </div>
        
        <div class="step">
            <h3>Step 6: Generate Fix</h3>
            <button class="btn" onclick="generateFix()">Generate Upload Fix</button>
            <div id="fixResults"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const CONFIG = {
            url: 'https://lvtkoryorwzknxzfpyzz.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2dGtvcnlvcnd6a254emZweXp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MTAyODEsImV4cCI6MjA4MzM4NjI4MX0.eMZNHWpzSU-fSUFohCJLYuTzbqv9Yu3fY_BOLqa5ixs',
            bucket: 'extoll-portfolio',
            adminEmail: 'admin@extoll.co',
            adminPassword: 'extoll2024'
        };

        let client;
        let currentUser = null;
        let issues = [];

        function logResult(section, message, type = 'info') {
            const container = document.getElementById(section);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(div);
            
            if (type === 'error') {
                issues.push(message);
            }
        }

        async function checkEnvironment() {
            const section = 'envResults';
            document.getElementById(section).innerHTML = '';
            
            logResult(section, 'Checking environment...', 'info');
            
            try {
                // Check Supabase library
                if (typeof window.supabase === 'undefined') {
                    logResult(section, '‚ùå Supabase library not loaded', 'error');
                    return false;
                }
                logResult(section, '‚úÖ Supabase library loaded', 'success');
                
                // Initialize client
                client = window.supabase.createClient(CONFIG.url, CONFIG.anonKey);
                logResult(section, '‚úÖ Supabase client initialized', 'success');
                
                // Test connection
                const { data, error } = await client.from('projects').select('count', { count: 'exact', head: true });
                if (error && !error.message.includes('relation "projects" does not exist')) {
                    logResult(section, `‚ö†Ô∏è Database connection issue: ${error.message}`, 'warning');
                } else {
                    logResult(section, '‚úÖ Database connection working', 'success');
                }
                
                return true;
                
            } catch (error) {
                logResult(section, `‚ùå Environment check failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function testAuth() {
            const section = 'authResults';
            document.getElementById(section).innerHTML = '';
            
            if (!client) {
                logResult(section, '‚ùå Client not initialized. Run environment check first.', 'error');
                return false;
            }
            
            logResult(section, 'Testing authentication...', 'info');
            
            try {
                // Check current auth state
                const { data: { user } } = await client.auth.getUser();
                if (user) {
                    logResult(section, `‚úÖ Already authenticated as: ${user.email}`, 'success');
                    currentUser = user;
                    return true;
                }
                
                // Try to sign in
                logResult(section, 'Attempting admin sign in...', 'info');
                const { data, error } = await client.auth.signInWithPassword({
                    email: CONFIG.adminEmail,
                    password: CONFIG.adminPassword
                });
                
                if (error) {
                    logResult(section, `‚ùå Authentication failed: ${error.message}`, 'error');
                    logResult(section, 'üí° This might be OK for public uploads', 'info');
                    return false;
                }
                
                logResult(section, `‚úÖ Authenticated successfully as: ${data.user.email}`, 'success');
                currentUser = data.user;
                return true;
                
            } catch (error) {
                logResult(section, `‚ùå Auth test failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function testBucketAccess() {
            const section = 'bucketResults';
            document.getElementById(section).innerHTML = '';
            
            if (!client) {
                logResult(section, '‚ùå Client not initialized', 'error');
                return false;
            }
            
            logResult(section, 'Testing bucket access...', 'info');
            
            try {
                // List all buckets
                const { data: buckets, error: listError } = await client.storage.listBuckets();
                
                if (listError) {
                    logResult(section, `‚ùå Cannot list buckets: ${listError.message}`, 'error');
                    return false;
                }
                
                logResult(section, `‚úÖ Found ${buckets.length} buckets`, 'success');
                
                // Check if target bucket exists
                const targetBucket = buckets.find(b => b.name === CONFIG.bucket);
                if (!targetBucket) {
                    logResult(section, `‚ùå Bucket '${CONFIG.bucket}' not found`, 'error');
                    logResult(section, 'Available buckets: ' + buckets.map(b => b.name).join(', '), 'info');
                    return false;
                }
                
                logResult(section, `‚úÖ Target bucket '${CONFIG.bucket}' found`, 'success');
                logResult(section, `   - Public: ${targetBucket.public}`, 'info');
                logResult(section, `   - Created: ${targetBucket.created_at}`, 'info');
                
                // Test bucket listing
                const { data: files, error: filesError } = await client.storage
                    .from(CONFIG.bucket)
                    .list('', { limit: 1 });
                
                if (filesError) {
                    logResult(section, `‚ùå Cannot access bucket contents: ${filesError.message}`, 'error');
                    return false;
                }
                
                logResult(section, '‚úÖ Bucket contents accessible', 'success');
                return true;
                
            } catch (error) {
                logResult(section, `‚ùå Bucket test failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function createBucketIfNeeded() {
            const section = 'bucketResults';
            
            if (!client) {
                logResult(section, '‚ùå Client not initialized', 'error');
                return false;
            }
            
            logResult(section, 'Creating bucket if needed...', 'info');
            
            try {
                const { data, error } = await client.storage.createBucket(CONFIG.bucket, {
                    public: true,
                    allowedMimeTypes: ['image/*', 'video/*', 'text/*', 'application/*'],
                    fileSizeLimit: 52428800 // 50MB
                });
                
                if (error) {
                    if (error.message.includes('already exists')) {
                        logResult(section, `‚úÖ Bucket '${CONFIG.bucket}' already exists`, 'success');
                        return true;
                    } else {
                        logResult(section, `‚ùå Cannot create bucket: ${error.message}`, 'error');
                        return false;
                    }
                }
                
                logResult(section, `‚úÖ Bucket '${CONFIG.bucket}' created successfully`, 'success');
                return true;
                
            } catch (error) {
                logResult(section, `‚ùå Bucket creation failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function testPolicies() {
            const section = 'policyResults';
            document.getElementById(section).innerHTML = '';
            
            if (!client) {
                logResult(section, '‚ùå Client not initialized', 'error');
                return false;
            }
            
            logResult(section, 'Testing upload policies...', 'info');
            
            // Test different path patterns
            const testPaths = [
                'test.txt',                    // Root level
                'test/test.txt',              // One level deep
                'test-uploads/test.txt',      // Test uploads folder
                'project-key/images/test.txt', // Project structure
                'website-assets/logo/test.txt' // Website assets
            ];
            
            for (const testPath of testPaths) {
                try {
                    // Create a tiny test file
                    const testContent = 'test';
                    const testFile = new Blob([testContent], { type: 'text/plain' });
                    
                    logResult(section, `Testing path: ${testPath}`, 'info');
                    
                    const { data, error } = await client.storage
                        .from(CONFIG.bucket)
                        .upload(testPath, testFile, {
                            cacheControl: '3600',
                            upsert: true
                        });
                    
                    if (error) {
                        logResult(section, `‚ùå ${testPath}: ${error.message}`, 'error');
                    } else {
                        logResult(section, `‚úÖ ${testPath}: Upload successful`, 'success');
                        
                        // Clean up test file
                        await client.storage.from(CONFIG.bucket).remove([testPath]);
                    }
                    
                } catch (error) {
                    logResult(section, `‚ùå ${testPath}: ${error.message}`, 'error');
                }
            }
        }

        async function testUploadFixed() {
            const section = 'uploadResults';
            document.getElementById(section).innerHTML = '';
            
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                logResult(section, '‚ùå Please select a file first', 'error');
                return;
            }
            
            if (!client) {
                logResult(section, '‚ùå Client not initialized', 'error');
                return;
            }
            
            logResult(section, `Testing upload: ${file.name} (${(file.size/1024).toFixed(1)}KB)`, 'info');
            
            try {
                // Use simple path structure that should work with basic policies
                const timestamp = Date.now();
                const extension = file.name.split('.').pop();
                const fileName = `upload-${timestamp}.${extension}`;
                
                // Try different path strategies
                const strategies = [
                    { name: 'Root level', path: fileName },
                    { name: 'Public folder', path: `public/${fileName}` },
                    { name: 'Uploads folder', path: `uploads/${fileName}` },
                    { name: 'Test folder', path: `test/${fileName}` }
                ];
                
                for (const strategy of strategies) {
                    logResult(section, `Trying ${strategy.name}: ${strategy.path}`, 'info');
                    
                    const { data, error } = await client.storage
                        .from(CONFIG.bucket)
                        .upload(strategy.path, file, {
                            cacheControl: '3600',
                            upsert: true
                        });
                    
                    if (error) {
                        logResult(section, `‚ùå ${strategy.name} failed: ${error.message}`, 'error');
                        continue;
                    }
                    
                    // Success! Get public URL
                    const { data: { publicUrl } } = client.storage
                        .from(CONFIG.bucket)
                        .getPublicUrl(strategy.path);
                    
                    logResult(section, `üéâ SUCCESS with ${strategy.name}!`, 'success');
                    logResult(section, `Path: ${strategy.path}`, 'success');
                    logResult(section, `URL: <a href="${publicUrl}" target="_blank" style="color: #0ea5e9;">${publicUrl}</a>`, 'success');
                    
                    // Test URL accessibility
                    try {
                        const response = await fetch(publicUrl, { method: 'HEAD' });
                        if (response.ok) {
                            logResult(section, '‚úÖ File is publicly accessible', 'success');
                        } else {
                            logResult(section, `‚ö†Ô∏è File uploaded but not accessible (${response.status})`, 'warning');
                        }
                    } catch (fetchError) {
                        logResult(section, '‚ö†Ô∏è Could not verify public access', 'warning');
                    }
                    
                    return true; // Stop on first success
                }
                
                logResult(section, '‚ùå All upload strategies failed', 'error');
                return false;
                
            } catch (error) {
                logResult(section, `‚ùå Upload test failed: ${error.message}`, 'error');
                return false;
            }
        }

        function generateFix() {
            const section = 'fixResults';
            document.getElementById(section).innerHTML = '';
            
            logResult(section, 'Generating upload function fix...', 'info');
            
            if (issues.length === 0) {
                logResult(section, '‚úÖ No issues found! Your upload should be working.', 'success');
                return;
            }
            
            logResult(section, `Found ${issues.length} issues:`, 'warning');
            issues.forEach((issue, index) => {
                logResult(section, `${index + 1}. ${issue}`, 'error');
            });
            
            // Generate specific fixes based on common issues
            logResult(section, 'üîß Recommended fixes:', 'info');
            
            logResult(section, '1. Use simpler file paths (avoid deep nesting)', 'info');
            logResult(section, '2. Ensure bucket policies allow public uploads', 'info');
            logResult(section, '3. Check file size limits (max 50MB)', 'info');
            logResult(section, '4. Verify MIME types are allowed', 'info');
            logResult(section, '5. Use upsert: true to overwrite existing files', 'info');
            
            // Generate code fix
            const fixCode = `
// Fixed upload function
async function uploadFileFixed(file, folder = 'uploads') {
    try {
        // Simple, flat file structure
        const timestamp = Date.now();
        const extension = file.name.split('.').pop();
        const fileName = \`\${folder}/\${timestamp}.\${extension}\`;
        
        const { data, error } = await supabase.storage
            .from('${CONFIG.bucket}')
            .upload(fileName, file, {
                cacheControl: '3600',
                upsert: true
            });
        
        if (error) throw error;
        
        const { data: { publicUrl } } = supabase.storage
            .from('${CONFIG.bucket}')
            .getPublicUrl(fileName);
        
        return { success: true, url: publicUrl, path: fileName };
        
    } catch (error) {
        console.error('Upload failed:', error);
        return { success: false, error: error.message };
    }
}`;
            
            logResult(section, 'Fixed upload function:', 'success');
            logResult(section, `<pre style="background: #2a2a2a; padding: 10px; border-radius: 4px; overflow-x: auto;">${fixCode}</pre>`, 'success');
        }

        // Auto-run environment check on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                checkEnvironment();
            }, 500);
        });
    </script>
</body>
</html>
