<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: #fff; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #2a2a3e; padding: 20px; border-radius: 10px; }
        button { background: #0ea5e9; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .result { background: #333; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        input[type="file"] { margin: 10px 0; padding: 10px; background: #333; border: 1px solid #555; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Upload Test</h1>
        <p>Testing your exact bucket configuration</p>
        
        <input type="file" id="testFile" accept="*/*">
        <br>
        <button onclick="testPublicUpload()">Test Public Upload</button>
        <button onclick="testAuthUpload()">Test Authenticated Upload</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const CONFIG = {
            url: 'https://lvtkoryorwzknxzfpyzz.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2dGtvcnlvcnd6a254emZweXp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MTAyODEsImV4cCI6MjA4MzM4NjI4MX0.eMZNHWpzSU-fSUFohCJLYuTzbqv9Yu3fY_BOLqa5ixs',
            bucket: 'extoll-portfolio',
            adminEmail: 'admin@extoll.co',
            adminPassword: 'extoll2024'
        };

        const supabase = window.supabase.createClient(CONFIG.url, CONFIG.anonKey);

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testPublicUpload() {
            const file = document.getElementById('testFile').files[0];
            if (!file) {
                log('‚ùå Please select a file first', 'error');
                return;
            }

            log('üîç Testing PUBLIC upload (no authentication)...', 'info');
            
            try {
                // Make sure we're NOT authenticated
                await supabase.auth.signOut();
                
                const fileName = `public-test-${Date.now()}.${file.name.split('.').pop()}`;
                const filePath = `public/${fileName}`;
                
                log(`üì§ Uploading to: ${filePath}`, 'info');
                
                const { data, error } = await supabase.storage
                    .from(CONFIG.bucket)
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: true
                    });

                if (error) {
                    log(`‚ùå Public upload failed: ${error.message}`, 'error');
                    return;
                }

                const { data: { publicUrl } } = supabase.storage
                    .from(CONFIG.bucket)
                    .getPublicUrl(filePath);

                log(`‚úÖ PUBLIC UPLOAD SUCCESS!`, 'success');
                log(`üìÅ Path: ${filePath}`, 'success');
                log(`üîó URL: <a href="${publicUrl}" target="_blank" style="color: #0ea5e9;">${publicUrl}</a>`, 'success');

            } catch (error) {
                log(`‚ùå Public upload error: ${error.message}`, 'error');
            }
        }

        async function testAuthUpload() {
            const file = document.getElementById('testFile').files[0];
            if (!file) {
                log('‚ùå Please select a file first', 'error');
                return;
            }

            log('üîê Testing AUTHENTICATED upload...', 'info');
            
            try {
                // Sign in first
                log('üîë Signing in...', 'info');
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: CONFIG.adminEmail,
                    password: CONFIG.adminPassword
                });

                if (authError) {
                    log(`‚ùå Authentication failed: ${authError.message}`, 'error');
                    return;
                }

                log(`‚úÖ Authenticated as: ${authData.user.email}`, 'success');

                const fileName = `auth-test-${Date.now()}.${file.name.split('.').pop()}`;
                const filePath = `authenticated/${fileName}`;
                
                log(`üì§ Uploading to: ${filePath}`, 'info');
                
                const { data, error } = await supabase.storage
                    .from(CONFIG.bucket)
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: true
                    });

                if (error) {
                    log(`‚ùå Authenticated upload failed: ${error.message}`, 'error');
                    return;
                }

                const { data: { publicUrl } } = supabase.storage
                    .from(CONFIG.bucket)
                    .getPublicUrl(filePath);

                log(`‚úÖ AUTHENTICATED UPLOAD SUCCESS!`, 'success');
                log(`üìÅ Path: ${filePath}`, 'success');
                log(`üîó URL: <a href="${publicUrl}" target="_blank" style="color: #0ea5e9;">${publicUrl}</a>`, 'success');

            } catch (error) {
                log(`‚ùå Authenticated upload error: ${error.message}`, 'error');
            }
        }

        // Test bucket access on load
        window.addEventListener('load', async () => {
            log('üöÄ Testing bucket access...', 'info');
            
            try {
                const { data: buckets, error } = await supabase.storage.listBuckets();
                
                if (error) {
                    log(`‚ùå Cannot list buckets: ${error.message}`, 'error');
                    return;
                }
                
                const targetBucket = buckets.find(b => b.name === CONFIG.bucket);
                if (targetBucket) {
                    log(`‚úÖ Bucket '${CONFIG.bucket}' found (public: ${targetBucket.public})`, 'success');
                } else {
                    log(`‚ùå Bucket '${CONFIG.bucket}' not found`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Bucket test failed: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
