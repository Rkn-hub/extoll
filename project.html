<style>
  .glow-underline {
    position: relative;
    display: inline-block;
  }
  .glow-underline::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #00aaff;
    box-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 30px #00aaff;
  }
  .glassmorphism-card {
    background: rgba(20, 29, 35, 0.5);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(0, 170, 255, 0.2);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }
  /* Cyber Card Styles - Simplified and Working */
  .cyber-container {
    position: relative;
    width: 190px;
    height: 254px;
    margin: 0 auto;
    cursor: pointer;
  }
  
  .cyber-card {
    position: absolute;
    inset: 0;
    border-radius: 20px;
    background: linear-gradient(45deg, #1a1a1a, #262626);
    border: 2px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }
  
  .cyber-container:hover .cyber-card {
    transform: rotateY(5deg) rotateX(5deg);
    border-color: rgba(0, 170, 255, 0.5);
    box-shadow: 0 0 30px rgba(0, 170, 255, 0.3);
  }
  
  .cyber-card-content {
    position: relative;
    width: 100%;
    height: 100%;
  }
  
  .cyber-card-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 18px;
  }
  
  .cyber-card-glare {
    position: absolute;
    inset: 0;
    background: linear-gradient(125deg, 
      rgba(255, 255, 255, 0) 0%, 
      rgba(255, 255, 255, 0.1) 50%, 
      rgba(255, 255, 255, 0) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .cyber-container:hover .cyber-card-glare {
    opacity: 1;
  }
  
  .cyber-lines span {
    position: absolute;
    background: linear-gradient(90deg, transparent, rgba(0, 170, 255, 0.5), transparent);
    height: 1px;
    width: 100%;
    animation: lineGrow 2s linear infinite;
  }
  
  .cyber-lines span:nth-child(1) {
    top: 20%;
    animation-delay: 0s;
  }
  
  .cyber-lines span:nth-child(2) {
    top: 50%;
    animation-delay: 0.5s;
  }
  
  .cyber-lines span:nth-child(3) {
    top: 80%;
    animation-delay: 1s;
  }
  
  @keyframes lineGrow {
    0%, 100% {
      transform: scaleX(0);
      opacity: 0;
    }
    50% {
      transform: scaleX(1);
      opacity: 1;
    }
  }
  
  .cyber-corner-elements span {
    position: absolute;
    width: 15px;
    height: 15px;
    border: 2px solid rgba(0, 170, 255, 0.3);
    transition: all 0.3s ease;
  }
  
  .cyber-corner-elements span:nth-child(1) {
    top: 10px;
    left: 10px;
    border-right: 0;
    border-bottom: 0;
  }
  
  .cyber-corner-elements span:nth-child(2) {
    top: 10px;
    right: 10px;
    border-left: 0;
    border-bottom: 0;
  }
  
  .cyber-corner-elements span:nth-child(3) {
    bottom: 10px;
    left: 10px;
    border-right: 0;
    border-top: 0;
  }
  
  .cyber-corner-elements span:nth-child(4) {
    bottom: 10px;
    right: 10px;
    border-left: 0;
    border-top: 0;
  }
  
  .cyber-container:hover .cyber-corner-elements span {
    border-color: rgba(0, 170, 255, 0.8);
    box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
  }
  
  /* Interactive 3D Hover Effects */
  .cyber-container {
    transform-style: preserve-3d;
  }
  
  .cyber-card {
    transform-style: preserve-3d;
    will-change: transform;
  }
  
  /* Ensure clickable elements are accessible */
  button, a, [onclick], .cursor-pointer {
    position: relative;
    z-index: 10;
    pointer-events: auto !important;
  }
  
  /* Fix any potential overlay issues */
  .cyber-card-glare,
  .cyber-lines span,
  .cyber-corner-elements span {
    pointer-events: none !important;
  }
  
  /* Ensure cyber card images are clickable */
  .cyber-card-image {
    position: relative;
    z-index: 15 !important;
    pointer-events: auto !important;
    cursor: pointer !important;
  }
  
  /* Make sure cyber card content doesn't block clicks */
  .cyber-card-content {
    position: relative;
    pointer-events: none;
  }
  
  .cyber-card-content > img {
    pointer-events: auto !important;
  }
  
  /* Sparkle Animation Background */
  .sparkle-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
  }
  
  .sparkle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: radial-gradient(circle, rgba(0, 170, 255, 0.9) 0%, rgba(0, 170, 255, 0.5) 40%, transparent 100%);
    border-radius: 50%;
    animation: sparkleFloat 12s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
    opacity: 0;
    will-change: transform, opacity;
  }
  
  .sparkle:nth-child(2n) {
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 40%, transparent 100%);
    animation-duration: 15s;
    animation-delay: -3s;
    animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .sparkle:nth-child(3n) {
    background: radial-gradient(circle, rgba(0, 170, 255, 0.7) 0%, rgba(112, 253, 255, 0.4) 40%, transparent 100%);
    animation-duration: 18s;
    animation-delay: -6s;
    width: 2px;
    height: 2px;
    animation-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
  }
  
  @keyframes sparkleFloat {
    0% {
      transform: translateY(100vh) translateX(0px) rotate(0deg) scale(0);
      opacity: 0;
    }
    5% {
      opacity: 0.8;
      transform: translateY(95vh) translateX(5px) rotate(18deg) scale(0.3);
    }
    15% {
      opacity: 1;
      transform: translateY(85vh) translateX(-8px) rotate(54deg) scale(0.7);
    }
    25% {
      transform: translateY(75vh) translateX(12px) rotate(90deg) scale(1);
    }
    55% {

    }

    }

    }

      transform: translateY(-5vh) translateX(0px) rotate(360deg) scale(0);

    }
  }

    pointer-events: none;
  }

// 3D Interactive Hover Effects for Cyber Cards with Dynamic Colors
function initializeCyberCardEffects() {
    const cyberContainers = document.querySelectorAll('.cyber-container');
    
    cyberContainers.forEach(container => {
        const card = container.querySelector('.cyber-card');
        const glare = container.querySelector('.cyber-card-glare');
        const image = container.querySelector('.cyber-card-image');
        const lines = container.querySelectorAll('.cyber-lines span');
        const corners = container.querySelectorAll('.cyber-corner-elements span');
        
        if (!card || !image) return;
        
        // Extract colors from thumbnail and apply to cyber effects (non-blocking)
        requestIdleCallback(() => {
            extractImageColors(image).then(colors => {
                const primaryColor = colors.primary;
                const secondaryColor = colors.secondary;
                
                // Apply dynamic colors to cyber elements
                card.style.setProperty('--cyber-primary', primaryColor);
                card.style.setProperty('--cyber-secondary', secondaryColor);
                
                // Update border and glow colors
                card.style.borderColor = `${primaryColor}20`; // 20% opacity
                
                // Update corner elements
                corners.forEach(corner => {
                    corner.style.borderColor = `${primaryColor}50`; // 50% opacity
                });
                
                // Update scan lines
                lines.forEach(line => {
                    line.style.background = `linear-gradient(90deg, transparent, ${primaryColor}80, transparent)`;
                });
            }).catch(() => {
                // Fallback to default colors if extraction fails
                const defaultColor = 'rgb(0, 170, 255)';
                card.style.setProperty('--cyber-primary', defaultColor);
                card.style.setProperty('--cyber-secondary', defaultColor);
            });
        });
        
        container.addEventListener('mouseenter', () => {
            card.style.transition = 'transform 0.1s ease-out, border-color 0.3s ease, box-shadow 0.3s ease';
            
            // Apply hover effects with dynamic colors
            const primaryColor = card.style.getPropertyValue('--cyber-primary') || '#00aaff';
            card.style.borderColor = `${primaryColor}80`; // 80% opacity on hover
            card.style.boxShadow = `0 0 30px ${primaryColor}50, 0 0 60px ${primaryColor}30`;
            
            // Update corner elements on hover
            corners.forEach(corner => {
                corner.style.borderColor = `${primaryColor}`;
                corner.style.boxShadow = `0 0 10px ${primaryColor}80`;
            });
        });
        
        container.addEventListener('mouseleave', () => {
            card.style.transition = 'transform 0.5s ease-out, border-color 0.3s ease, box-shadow 0.3s ease';
            card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
            
            // Reset to default colors
            const primaryColor = card.style.getPropertyValue('--cyber-primary') || '#00aaff';
            card.style.borderColor = `${primaryColor}20`;
            card.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.3)';
            
            // Reset corner elements
            corners.forEach(corner => {
                corner.style.borderColor = `${primaryColor}50`;
                corner.style.boxShadow = 'none';
            });
            
            if (glare) {
                glare.style.background = 'linear-gradient(125deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%)';
            }
        });
        
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            const rotateX = (mouseY / rect.height) * -30; // Max 30 degrees
            const rotateY = (mouseX / rect.width) * 30;   // Max 30 degrees
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            
            // Update glare effect to follow mouse with dynamic colors
            if (glare) {
                const primaryColor = card.style.getPropertyValue('--cyber-primary') || '#00aaff';
                const glareX = ((mouseX / rect.width) + 0.5) * 100;
                const glareY = ((mouseY / rect.height) + 0.5) * 100;
                glare.style.background = `radial-gradient(circle at ${glareX}% ${glareY}%, ${primaryColor}30 0%, ${primaryColor}15 30%, transparent 60%)`;
            }
        });
    });
}

// Extract dominant colors from image
async function extractImageColors(img) {
    return new Promise((resolve) => {
        // Create a canvas to analyze the image
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 50;
        canvas.height = 50;
        
        // Wait for image to load if not already loaded
        if (img.complete) {
            analyzeImage();
        } else {
            img.onload = analyzeImage;
        }
        
        function analyzeImage() {
            try {
                // Draw image to canvas
                ctx.drawImage(img, 0, 0, 50, 50);
                
                // Get image data
                const imageData = ctx.getImageData(0, 0, 50, 50);
                const data = imageData.data;
                
                // Analyze colors
                const colorMap = {};
                const colors = [];
                
                // Sample every 4th pixel for performance
                for (let i = 0; i < data.length; i += 16) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const a = data[i + 3];
                    
                    if (a > 128) { // Only consider non-transparent pixels
                        // Group similar colors
                        const colorKey = `${Math.floor(r/32)*32},${Math.floor(g/32)*32},${Math.floor(b/32)*32}`;
                        colorMap[colorKey] = (colorMap[colorKey] || 0) + 1;
                        colors.push({r, g, b});
                    }
                }
                
                // Find most common colors
                const sortedColors = Object.entries(colorMap)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 3);
                
                if (sortedColors.length > 0) {
                    const [primaryRGB] = sortedColors[0][0].split(',').map(Number);
                    const [secondaryRGB] = sortedColors.length > 1 ? 
                        sortedColors[1][0].split(',').map(Number) : 
                        sortedColors[0][0].split(',').map(Number);
                    
                    const primary = `rgb(${sortedColors[0][0]})`;
                    const secondary = sortedColors.length > 1 ? 
                        `rgb(${sortedColors[1][0]})` : 
                        primary;
                    
                    resolve({ primary, secondary });
                } else {
                    // Fallback to default colors
                    resolve({ 
                        primary: 'rgb(0, 170, 255)', 
                        secondary: 'rgb(0, 170, 255)' 
                    });
                }
            } catch (error) {
                console.warn('Color extraction failed, using defaults:', error);
                resolve({ 
                    primary: 'rgb(0, 170, 255)', 
                    secondary: 'rgb(0, 170, 255)' 
                });
            }
        }
    });
}

function openLightbox(mediaUrl, mediaIndex = 0) {
    console.log('=== OPENING LIGHTBOX ===');
    console.log('Requested index:', mediaIndex);
    console.log('Total media files available:', allProjectImages.length);
    
    // Prevent multiple lightboxes
    if (isLightboxOpen) {
        console.log('Lightbox already open, ignoring request');
        return;
    }
    
    // Validate the index
    if (mediaIndex < 0 || mediaIndex >= allProjectImages.length) {
        console.error('Invalid media index:', mediaIndex, 'Valid range: 0 -', allProjectImages.length - 1);
        return;
    }
    
    // Set flags and current index
    isLightboxOpen = true;
    currentImageIndex = mediaIndex;
    
    // Remove any existing lightbox first
    const existingLightbox = document.querySelector('.lightbox-overlay');
    if (existingLightbox) {
        existingLightbox.remove();
    }
    
    // Create lightbox overlay
    const lightbox = document.createElement('div');
    lightbox.className = 'lightbox-overlay';
    lightbox.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        cursor: pointer;
    `;
    
    // Determine if current file is video or image
    const currentUrl = allProjectImages[currentImageIndex];
    const isVideo = currentUrl.includes('.mp4') || currentUrl.includes('.mov');
    
    // Create media element (image or video)
    let mediaElement;
    if (isVideo) {
        mediaElement = document.createElement('video');
        mediaElement.src = currentUrl;
        mediaElement.controls = true;
        mediaElement.muted = true;
        mediaElement.autoplay = false;
        mediaElement.style.cssText = `
            max-width: 80vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            cursor: default;
        `;
    } else {
        mediaElement = document.createElement('img');
        mediaElement.src = currentUrl;
        mediaElement.style.cssText = `
            max-width: 80vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            cursor: default;
        `;
    }
    
    mediaElement.alt = `Project ${isVideo ? 'Video' : 'Image'} ${currentImageIndex + 1} of ${allProjectImages.length}`;
    
    console.log(`Displaying ${isVideo ? 'video' : 'image'} at index:`, currentImageIndex, 'URL:', currentUrl);
    
    // Create close button
    const closeBtn = document.createElement('button');
    closeBtn.innerHTML = '×';
    closeBtn.style.cssText = `
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        z-index: 100000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
    `;
    
    // Create previous button
    const prevBtn = document.createElement('button');
    prevBtn.innerHTML = '‹';
    prevBtn.style.cssText = `
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 30px;
        cursor: pointer;
        z-index: 100000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
        ${currentImageIndex === 0 ? 'opacity: 0.3; cursor: not-allowed;' : ''}
    `;
    
    // Create next button
    const nextBtn = document.createElement('button');
    nextBtn.innerHTML = '›';
    nextBtn.style.cssText = `
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 30px;
        cursor: pointer;
        z-index: 100000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
        ${currentImageIndex === allProjectImages.length - 1 ? 'opacity: 0.3; cursor: not-allowed;' : ''}
    `;
    
    // Create media counter
    const counter = document.createElement('div');
    const mediaFilename = allProjectImages[currentImageIndex].split('/').pop().split('?')[0]; // Extract filename
    const mediaType = isVideo ? 'Video' : 'Image';
    counter.textContent = `${currentImageIndex + 1} / ${allProjectImages.length} - ${mediaType}: ${decodeURIComponent(mediaFilename)}`;
    counter.style.cssText = `
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        z-index: 100000;
        max-width: 80vw;
        text-align: center;
        word-break: break-all;
    `;
    
    // Add elements to lightbox
    lightbox.appendChild(mediaElement);
    lightbox.appendChild(closeBtn);
    lightbox.appendChild(prevBtn);
    lightbox.appendChild(nextBtn);
    lightbox.appendChild(counter);
    
    // Navigation functions - BULLETPROOF VERSION
    const showMedia = (targetIndex) => {
        console.log('=== SHOW MEDIA FUNCTION ===');
        console.log('Current index before:', currentImageIndex);
        console.log('Target index requested:', targetIndex);
        console.log('Total media files:', allProjectImages.length);
        
        // Strict validation
        if (typeof targetIndex !== 'number' || isNaN(targetIndex)) {
            console.error('Invalid target index type:', typeof targetIndex, targetIndex);
            return false;
        }
        
        if (targetIndex < 0) {
            console.error('Target index below 0:', targetIndex);
            return false;
        }
        
        if (targetIndex >= allProjectImages.length) {
            console.error('Target index above maximum:', targetIndex, 'Max:', allProjectImages.length - 1);
            return false;
        }
        
        // Update current index
        currentImageIndex = targetIndex;
        
        // Get new media URL and type
        const newUrl = allProjectImages[currentImageIndex];
        const newIsVideo = newUrl.includes('.mp4') || newUrl.includes('.mov');
        
        // Remove current media element
        mediaElement.remove();
        
        // Create new media element
        if (newIsVideo) {
            mediaElement = document.createElement('video');
            mediaElement.src = newUrl;
            mediaElement.controls = true;
            mediaElement.muted = true;
            mediaElement.autoplay = false;
            mediaElement.style.cssText = `
                max-width: 80vw;
                max-height: 80vh;
                object-fit: contain;
                border-radius: 8px;
                cursor: default;
            `;
        } else {
            mediaElement = document.createElement('img');
            mediaElement.src = newUrl;
            mediaElement.style.cssText = `
                max-width: 80vw;
                max-height: 80vh;
                object-fit: contain;
                border-radius: 8px;
                cursor: default;
            `;
        }
        
        mediaElement.alt = `Project ${newIsVideo ? 'Video' : 'Image'} ${currentImageIndex + 1} of ${allProjectImages.length}`;
        
        // Insert new media element at the beginning
        lightbox.insertBefore(mediaElement, closeBtn);
        
        // Update counter
        const mediaFilename = allProjectImages[currentImageIndex].split('/').pop().split('?')[0];
        const mediaType = newIsVideo ? 'Video' : 'Image';
        counter.textContent = `${currentImageIndex + 1} / ${allProjectImages.length} - ${mediaType}: ${decodeURIComponent(mediaFilename)}`;
        
        console.log('Successfully changed to index:', currentImageIndex);
        console.log('Media filename:', decodeURIComponent(mediaFilename));
        console.log('Media type:', mediaType);
        
        // Update button states
        prevBtn.style.opacity = currentImageIndex === 0 ? '0.3' : '1';
        prevBtn.style.cursor = currentImageIndex === 0 ? 'not-allowed' : 'pointer';
        nextBtn.style.opacity = currentImageIndex === allProjectImages.length - 1 ? '0.3' : '1';
        nextBtn.style.cursor = currentImageIndex === allProjectImages.length - 1 ? 'not-allowed' : 'pointer';
        
        console.log('=== END SHOW IMAGE ===');
        return true;
    };
    
    // Close handlers
    const closeLightbox = () => {
        console.log('=== CLOSING LIGHTBOX ===');
        isLightboxOpen = false;
        if (document.body.contains(lightbox)) {
            document.body.removeChild(lightbox);
        }
        document.body.style.overflow = 'auto';
        console.log('Lightbox closed');
    };
    
    // BULLETPROOF NAVIGATION HANDLERS
    
    // Previous button handler
    const handlePrevious = (e) => {
        if (e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        console.log('=== PREVIOUS BUTTON HANDLER ===');
        console.log('Current index:', currentImageIndex);
        
        if (currentImageIndex <= 0) {
            console.log('Already at first image, cannot go back');
            return;
        }
        
        const targetIndex = currentImageIndex - 1;
        console.log('Attempting to go to index:', targetIndex, '(current - 1)');
        
        const success = showMedia(targetIndex);
        if (success) {
            console.log('Successfully moved to previous media');
        } else {
            console.error('Failed to move to previous media');
        }
        console.log('=== END PREVIOUS HANDLER ===');
    };
    
    // Next button handler
    const handleNext = (e) => {
        if (e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        console.log('=== NEXT BUTTON HANDLER ===');
        console.log('Current index:', currentImageIndex);
        console.log('Max index:', allProjectImages.length - 1);
        
        if (currentImageIndex >= allProjectImages.length - 1) {
            console.log('Already at last image, cannot go forward');
            return;
        }
        
        const targetIndex = currentImageIndex + 1;
        console.log('Attempting to go to index:', targetIndex, '(current + 1)');
        
        const success = showMedia(targetIndex);
        if (success) {
            console.log('Successfully moved to next media');
        } else {
            console.error('Failed to move to next media');
        }
        console.log('=== END NEXT HANDLER ===');
    };
    
    // Attach event listeners (remove any existing ones first)
    prevBtn.removeEventListener('click', handlePrevious);
    nextBtn.removeEventListener('click', handleNext);
    
    prevBtn.addEventListener('click', handlePrevious);
    nextBtn.addEventListener('click', handleNext);
    
    // Other event listeners
    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
            closeLightbox();
        }
    });
    
    closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        closeLightbox();
    });
    
    // Keyboard support with bulletproof handlers
    const handleKeydown = (e) => {
        console.log('=== KEYBOARD HANDLER ===');
        console.log('Key pressed:', e.key, 'Current index:', currentImageIndex);
        
        switch(e.key) {
            case 'Escape':
                closeLightbox();
                document.removeEventListener('keydown', handleKeydown);
                break;
            case 'ArrowLeft':
                console.log('Left arrow pressed - calling handlePrevious');
                handlePrevious();
                break;
            case 'ArrowRight':
                console.log('Right arrow pressed - calling handleNext');
                handleNext();
                break;
        }
        console.log('=== END KEYBOARD HANDLER ===');
    };
    
    // Remove any existing keyboard listeners and add new one
    document.removeEventListener('keydown', handleKeydown);
    document.addEventListener('keydown', handleKeydown);
    
    // Handle media load error
    mediaElement.onerror = () => {
        console.error('Failed to load media:', currentUrl);
        mediaElement.alt = 'Media failed to load';
        if (!isVideo) {
            mediaElement.style.cssText += 'background: #333; color: white; padding: 20px; text-align: center;';
        }
    };
    
    // Add to page
    document.body.style.overflow = 'hidden';
    document.body.appendChild(lightbox);
    
    // Debug: Add comprehensive tracking
    setTimeout(() => {
        console.log('=== LIGHTBOX DEBUG SYSTEM ===');
        console.log('Lightbox opened with index:', currentImageIndex);
        console.log('Total images:', allProjectImages.length);
        console.log('Current image URL:', allProjectImages[currentImageIndex]);
        
        // Test navigation logic
        console.log('=== NAVIGATION LOGIC TEST ===');
        const prev = currentImageIndex - 1;
        const next = currentImageIndex + 1;
        console.log(`Current index ${currentImageIndex}:`);
        console.log(`  Previous would be: ${prev >= 0 ? prev : 'N/A (at start)'}`);
        console.log(`  Next would be: ${next < allProjectImages.length ? next : 'N/A (at end)'}`);
        
        console.log('=== END DEBUG SYSTEM ===');
    }, 100);
    
    console.log('Lightbox added to DOM');
}

// Sparkle Background Effect
function initializeSparkleEffect() {
    const sparkleContainer = document.getElementById('sparkleContainer');
    if (!sparkleContainer) return;
    
    const numberOfSparkles = 25;
    
    function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.animationDelay = (Math.random() * 18) + 's';
        
        const sizeVariations = [2, 2.5, 3, 3.5];
        const size = sizeVariations[Math.floor(Math.random() * sizeVariations.length)];
        sparkle.style.width = size + 'px';
        sparkle.style.height = size + 'px';
        
        if (Math.random() > 0.7) {
            sparkle.style.filter = 'blur(0.5px)';
        }
        
        sparkleContainer.appendChild(sparkle);
        
        setTimeout(() => {
            if (sparkle.parentNode) {
                sparkle.parentNode.removeChild(sparkle);
            }
        }, 20000);
    }
    
    for (let i = 0; i < numberOfSparkles; i++) {
        setTimeout(() => createSparkle(), Math.random() * 8000);
    }
    
    setInterval(() => {
        if (sparkleContainer.children.length < numberOfSparkles * 1.5) {
            createSparkle();
        }
    }, 700);
}
