<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Project Details - Extoll.Co</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
<style>
  .glow-underline {
    position: relative;
    display: inline-block;
  }
  .glow-underline::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #00aaff;
    box-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 30px #00aaff;
  }
  .glassmorphism-card {
    background: rgba(20, 29, 35, 0.5);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(0, 170, 255, 0.2);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }
  .glow-divider {
    height: 1px;
    background: linear-gradient(to right, transparent, #00aaff33, transparent);
  }
</style>
<script id="tailwind-config">
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          "primary": "#00aaff",
          "background-light": "#0A0A0D",
          "background-dark": "#0A0A0D",
        },
        fontFamily: {
          "display": ["Space Grotesk", "sans-serif"]
        },
        borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
      },
    },
  }
</script>
</head>
<body class="bg-background-dark font-display text-gray-300">
<div class="relative flex min-h-screen w-full flex-col">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-4 sm:px-10 py-4">
<div class="flex items-center gap-4 text-white">
<img src="logo.png" alt="Extoll.Co Logo" class="h-8 w-8 object-contain">
<h2 class="text-white text-xl font-bold leading-tight tracking-tighter">Extoll.Co</h2>
</div>
<div class="hidden md:flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="index.html">Home</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="portfolio.html">Work</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="services.html">Services</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="about.html">About</a>
</div>
<a href="contact.html">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-wide hover:bg-primary/90 transition-all duration-300 hover:shadow-[0_0_20px_rgba(0,170,255,0.5)]">
<span class="truncate">Hire Me</span>
</button>
</a>
</div>
</header>
<main class="flex-1 py-16 sm:py-20 md:py-24">
<div class="flex flex-col gap-16 sm:gap-20 md:gap-24">
<section class="text-center px-4">
<h1 class="text-white text-4xl sm:text-5xl md:text-6xl font-black leading-tight tracking-tighter" id="project-title">
<span class="glow-underline">Project Title</span>
</h1>
</section>
<section class="px-4">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl min-h-[250px] md:min-h-[300px] border border-white/10 shadow-[0_10px_40px_rgba(0,170,255,0.1)]" id="project-hero"></div>
</section>

<section class="px-4" id="project-gallery">
<h2 class="text-white text-2xl sm:text-3xl font-bold leading-tight tracking-tight mb-6">Project Gallery</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="gallery-grid">
<!-- Gallery images will be populated by JavaScript -->
</div>
</section>

<div class="glow-divider mx-auto w-4/5"></div>

<section class="grid grid-cols-1 md:grid-cols-3 gap-6 px-4" id="project-details">
<!-- Project details will be populated by JavaScript -->
</section>

<div class="glow-divider mx-auto w-4/5"></div>

<section class="px-4">
<h2 class="text-white text-2xl sm:text-3xl font-bold leading-tight tracking-tight mb-6">Project Overview</h2>
<p class="text-gray-400 text-base sm:text-lg font-normal leading-relaxed" id="project-overview">
<!-- Project overview will be populated by JavaScript -->
</p>
</section>
<section class="px-4">
<h2 class="text-white text-2xl sm:text-3xl font-bold leading-tight tracking-tight mb-6">My Role</h2>
<p class="text-gray-400 text-base sm:text-lg font-normal leading-relaxed" id="project-role">
<!-- Project role will be populated by JavaScript -->
</p>
</section>
<section class="bg-gradient-to-t from-primary/20 to-transparent p-10 sm:p-12 md:p-16 rounded-xl text-center flex flex-col items-center gap-6 border border-primary/20">
<h2 class="text-white text-3xl sm:text-4xl font-black leading-tight tracking-tight max-w-lg">Hire Me for Your Project</h2>
<p class="text-gray-400 max-w-xl">
Have a similar project in mind? I'm available for freelance work. Let's create something exceptional together.
</p>
<a href="contact.html">
<button class="flex min-w-[180px] mt-4 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-8 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-primary/90 transition-all duration-300 hover:shadow-[0_0_25px_rgba(0,170,255,0.6)]">
<span class="truncate">Get in Touch</span>
</button>
</a>
</section>
</div>
</main>
</div>
</div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get project parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const project = urlParams.get('project') || 'festival';
    
    // Project data
    const projects = {
        'festival': {
            title: 'Festival Graphics Collection',
            heroGradient: 'linear-gradient(135deg, #f97316, #dc2626)',
            timeline: '2 Weeks',
            platform: 'Print & Digital',
            industry: 'Events & Entertainment',
            overview: 'A comprehensive festival graphics project that involved creating vibrant, eye-catching designs for promotional materials, social media, and event branding. The challenge was to capture the energy and excitement of the festival while maintaining visual consistency across all touchpoints.',
            role: 'As the lead graphic designer, I was responsible for the entire creative process, from concept development and mood boarding to final artwork production. My work included creating the visual identity, designing promotional materials, social media assets, and ensuring brand consistency across all festival communications.',
            images: [
                'fest%20(1).jpg', 'fest%20(2).jpg', 'fest%20(3).jpg', 'fest%20(4).jpg', 'fest%20(5).jpg', 'fest%20(6).jpg',
                'fest%20(7).jpg', 'fest%20(8).jpg', 'fest%20(9).jpg', 'fest%20(10).jpg', 'fest%20(11).jpg', 'fest%20(12).jpg',
                'fest%20(13).jpg', 'fest%20(14).jpg', 'fest%20(15).jpg', 'fest%20(1).png'
            ],
            folder: 'festival'
        },
        'merchandise': {
            title: 'Merchandise Design Collection',
            heroGradient: 'linear-gradient(135deg, #a855f7, #ec4899)',
            timeline: '3 Weeks',
            platform: 'Print & Apparel',
            industry: 'Fashion & Retail',
            overview: 'A creative merchandise design project focused on developing unique apparel graphics and promotional materials. The goal was to create designs that would appeal to diverse audiences while maintaining brand consistency across different product lines.',
            role: 'As the creative designer, I handled the entire design process from initial concept sketches to final production files. This included researching market trends, developing design concepts, and creating production-ready artwork for various merchandise applications.',
            images: [
                '1.jpg', '1%20(5).jpg', '2.jpg', '3.jpg', '3%20(3).jpg', '5.jpg', '6.jpg', '6%20(2).jpg', '7.jpg', 'pranayasucksatdesigning.jpg'
            ],
            folder: 'merchandise'
        },
        'posters': {
            title: 'Poster Design Collection',
            heroGradient: 'linear-gradient(135deg, #3b82f6, #06b6d4)',
            timeline: '4 Weeks',
            platform: 'Print & Digital',
            industry: 'Advertising & Campaigns',
            overview: 'A diverse poster design project encompassing various campaigns and awareness initiatives. Each design was crafted to communicate specific messages effectively while maintaining visual impact and brand consistency.',
            role: 'As the visual designer, I was responsible for conceptualizing and executing poster designs that would effectively communicate campaign messages. This involved understanding target audiences, developing visual concepts, and creating compelling designs that drive engagement.',
            images: [
                'shine.jpg', 'you!.png', 'Prevent%20sickness%20from%20air%20pollution.jpg', '4.jpg', '1%20(4).jpg', '2%20(4).jpg', '3%20(2).jpg', '5.jpg'
            ],
            folder: 'posters'
        },
        'smart-pet-collar': {
            title: 'Smart Pet Collar',
            heroGradient: 'linear-gradient(135deg, #10b981, #059669)',
            timeline: '6 Weeks',
            platform: 'IoT Device',
            industry: 'Pet Technology',
            overview: 'An innovative IoT-enabled pet monitoring and tracking device designed to help pet owners keep their furry friends safe and healthy. The project involved creating a user-friendly design that combines functionality with aesthetic appeal.',
            role: 'As the product designer, I led the entire design process from initial research and concept development to final product specifications. This included user research, prototyping, industrial design, and creating detailed technical documentation.',
            images: [
                '2%20(1).jpg', '2%20(1).png', '2%20(2).png', '2%20(3).png', '2%20(4).png', '2%20(5).png'
            ],
            folder: 'smart-pet-collar'
        },
        'food-processor': {
            title: 'Food Processor Design',
            heroGradient: 'linear-gradient(135deg, #6366f1, #8b5cf6)',
            timeline: '8 Weeks',
            platform: 'Kitchen Appliance',
            industry: 'Home & Kitchen',
            overview: 'A modern kitchen appliance design focused on ergonomics, functionality, and aesthetic appeal. The challenge was to create a food processor that would be both powerful and user-friendly while fitting seamlessly into contemporary kitchen designs.',
            role: 'As the industrial designer, I was responsible for the complete product development cycle including market research, concept development, 3D modeling, prototyping, and final design specifications. The project required close collaboration with engineering teams to ensure manufacturability.',
            images: [
                '1%20(1).jpeg', '1%20(2).jpeg', '1%20(3).jpeg', '1%20(4).jpeg'
            ],
            folder: 'food-processor'
        }
    };
    
    // Get current project data
    const currentProject = projects[project] || projects['festival'];
    
    // Update page content
    document.getElementById('project-title').innerHTML = `<span class="glow-underline">${currentProject.title}</span>`;
    
    // Set hero background with gradient and title
    const heroElement = document.getElementById('project-hero');
    heroElement.style.background = currentProject.heroGradient;
    heroElement.innerHTML = `
        <div class="flex items-start justify-center h-full w-full pt-16">
            <h2 class="text-white text-4xl md:text-5xl font-bold text-center px-4" style="font-family: cursive; font-weight: bold;">${currentProject.title}</h2>
        </div>
    `;
    
    document.getElementById('project-overview').textContent = currentProject.overview;
    document.getElementById('project-role').textContent = currentProject.role;
    
    // Update project details
    document.getElementById('project-details').innerHTML = `
        <div class="glassmorphism-card rounded-xl p-6 text-center">
            <h3 class="text-sm font-semibold uppercase tracking-widest text-primary/80 mb-2">Timeline</h3>
            <p class="text-lg font-bold text-white">${currentProject.timeline}</p>
        </div>
        <div class="glassmorphism-card rounded-xl p-6 text-center">
            <h3 class="text-sm font-semibold uppercase tracking-widest text-primary/80 mb-2">Platform</h3>
            <p class="text-lg font-bold text-white">${currentProject.platform}</p>
        </div>
        <div class="glassmorphism-card rounded-xl p-6 text-center">
            <h3 class="text-sm font-semibold uppercase tracking-widest text-primary/80 mb-2">Industry</h3>
            <p class="text-lg font-bold text-white">${currentProject.industry}</p>
        </div>
    `;
    
    // Create gallery with lazy loading
    const galleryGrid = document.getElementById('gallery-grid');
    galleryGrid.innerHTML = '';
    
    // Load only first 6 images initially, then load more on scroll
    const initialLoad = 6;
    const imagesToShow = currentProject.images.slice(0, initialLoad);
    const remainingImages = currentProject.images.slice(initialLoad);
    
    // Create initial images
    imagesToShow.forEach((image, index) => {
        const imageUrl = `https://lnxvkbsbwymmzkyuixgd.supabase.co/storage/v1/object/public/design-portfolio/${currentProject.folder}/${image}`;
        const imageElement = document.createElement('div');
        imageElement.className = 'glass-card rounded-xl overflow-hidden hover:scale-105 transition-transform duration-300';
        imageElement.innerHTML = `
            <img src="${imageUrl}" alt="${currentProject.title} ${index + 1}" class="w-full h-64 object-cover cursor-pointer" onclick="openLightbox('${imageUrl}')" loading="lazy">
        `;
        galleryGrid.appendChild(imageElement);
    });
    
    // Add "Load More" button if there are remaining images
    if (remainingImages.length > 0) {
        const loadMoreBtn = document.createElement('div');
        loadMoreBtn.className = 'col-span-full flex justify-center mt-6';
        loadMoreBtn.innerHTML = `
            <button id="load-more-btn" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary/90 transition-colors">
                Load More Images (${remainingImages.length} remaining)
            </button>
        `;
        galleryGrid.appendChild(loadMoreBtn);
        
        // Load more functionality
        document.getElementById('load-more-btn').addEventListener('click', function() {
            remainingImages.forEach((image, index) => {
                const imageUrl = `https://lnxvkbsbwymmzkyuixgd.supabase.co/storage/v1/object/public/design-portfolio/${currentProject.folder}/${image}`;
                const imageElement = document.createElement('div');
                imageElement.className = 'glass-card rounded-xl overflow-hidden hover:scale-105 transition-transform duration-300';
                imageElement.innerHTML = `
                    <img src="${imageUrl}" alt="${currentProject.title} ${initialLoad + index + 1}" class="w-full h-64 object-cover cursor-pointer" onclick="openLightbox('${imageUrl}')" loading="lazy">
                `;
                galleryGrid.insertBefore(imageElement, loadMoreBtn);
            });
            loadMoreBtn.remove();
        });
    }
});

// Simple lightbox function
function openLightbox(imageUrl) {
    const lightbox = document.createElement('div');
    lightbox.className = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 cursor-pointer';
    lightbox.innerHTML = `
        <img src="${imageUrl}" alt="Project Image" class="max-w-[90%] max-h-[90%] object-contain">
        <button class="absolute top-4 right-4 text-white text-2xl hover:text-primary">&times;</button>
    `;
    lightbox.onclick = () => document.body.removeChild(lightbox);
    document.body.appendChild(lightbox);
}
</script>

</body>
</html>
